<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ story.title }} - AI Story Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 20px; }
        .story-header { background: linear-gradient(135deg, #6e8efb, #a777e3); color: white; padding: 2rem; border-radius: 10px; margin-bottom: 2rem; }
        .scene-card { box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); border: none; border-radius: 0.5rem; margin-bottom: 2rem; }
        .story-text { line-height: 1.8; font-size: 1.1rem; padding: 1.5rem; }
        .scene-header { background-color: #6e8efb; color: white; padding: 1rem; }
        .btn-back { background: linear-gradient(135deg, #6e8efb, #a777e3); border: none; }
        .btn-back:hover { background: linear-gradient(135deg, #5d7cea, #9666d8); }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="/" class="btn btn-back text-white">‚Üê Create Another Story</a>
            <h1>AI Story Generator</h1>
        </div>
        
        <div class="story-header text-center">
            <h1 class="display-4">{{ story.title }}</h1>
            <p class="lead">Based on: "{{ story.idea }}"</p>
        </div>
        
        {% for scene in story.scenes %}
        <div class="scene-card">
            <div class="scene-header">
                <h2 class="text-center">{{ scene.title }}</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <img src="{{ scene.image_url }}" alt="{{ scene.title }}" class="img-fluid rounded">
                    </div>
                    <div class="col-md-6">
                        <div class="story-text">
                            {{ scene.text }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        
        <div class="text-center mt-4">
            <a href="/" class="btn btn-back btn-lg text-white">Create Another Story</a>
        </div>
    </div>
    
    <footer class="text-center mt-5 mb-4">
        <p class="text-muted">AI Story Generator &copy; 2023</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
